<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A simple game to guess the color of the RGB color code. It was built using JavaScript, HTML and CSS"
    />
    <meta
      name="keywords"
      content="junior web developer, portfolio, Milona Christina"
    />
    <meta
      name="title"
      property="og:title"
      content="portfolio Milona Christina"
    />
    <meta property="og:type" content="game" />
    <meta
      name="image"
      property="og:image"
      content="https://i.imgur.com/9E8hTLM.png"
    />
    <meta
      name="description"
      property="og:description"
      content="A simple game to guess the color of the RGB color code. It was built using JavaScript, HTML and CSS"
    />
    <meta name="author" content="Milona Christina" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Color Picker Game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="heading" data-heading>
      <h1>The Color Picker Game</h1>
      <h3>Guess the color of the RGB color code</h3>
    </div>
    <h2 class="rgb" data-color-to-find>RGB</h2>
    <div class="stripe">
      <button class="reset" data-new-color>New Color</button>
      <span class="message" data-message></span>
      <button class="mode" data-mode>Easy</button>
      <button class="mode selected" data-mode>Hard</button>
    </div>

    <div class="container" data-colors-container>
      <div class="square" data-square></div>
      <div class="square" data-square></div>
      <div class="square" data-square></div>
      <div class="square" data-square></div>
      <div class="square" data-square></div>
      <div class="square" data-square></div>
    </div>
  </body>
</html>
